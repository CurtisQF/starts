<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Create Event</h1>

<form method="post">
    <div>
        <label>Event Name:
            <input th:field="${event.name}">
        </label>
        <span th:errors="${event.name}"></span>
    </div>

    <div>
        <label>Art Type:
            <select th:field="${event.type}">
                <option value="">----</option>
                <option th:each="type : ${artTypes}"
                        th:value="${type}"
                        th:text="${type.displayName}">
                </option>
            </select>
        </label>
        <span th:errors="${event.type}"></span>
    </div>


    <input type="submit" value="Add Event" />
</form>


</body>
</html>
